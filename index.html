<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="script.js" type="application/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <title>Hope</title>
    </head>
    <body>
        <div class="maindiv">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
            <section class="form">
                <table>
                    <tr>
                        <td class="left">Amount</td>
                        <td><input type="number" id="principal" required></td>
                    </tr>
                    <tr>
                        <td class="left">Interest Rate</td>
                        <td><input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()" required>&nbsp;<span id="rate_val">10.25%</span></td>
                    </tr>
                    <tr>
                        <td class="left">No. of Years</td>
                        <td>
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="left"><button onclick="compute()">Compute Interest</button></td>
                        <td></td>
                    </tr>
                </table>
                <div class="resultpanel" id="result"></div>
            </section>
            <footer>
                &#169; This Calculator belongs to Ralph Saade
            </footer>
        </div>
    </body>
</html>
